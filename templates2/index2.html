<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayƒ± Tahmin Oyunu V2</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2); color: #fff;
    }
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 2rem 3rem; border-radius: 20px;
      width: 400px; text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h1 { margin-bottom: 1rem; font-weight: 600; }
    input, button {
      width: 100%; padding: 0.8rem; border: none; border-radius: 10px;
      margin-bottom: 1rem; font-size: 1rem;
    }
    input { text-align: center; outline: none; }
    button {
      background: #FFD369; color: #222; font-weight: 600; cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover { background: #ffcc33; }
    #scoreboard {
      background: rgba(255,255,255,0.15);
      padding: 0.5rem 1rem; border-radius: 10px;
      margin-top: 1rem; text-align: left;
      max-height: 120px; overflow-y: auto;
    }
    ul { list-style: none; padding: 0; margin-top: 1rem; text-align: left; max-height: 200px; overflow-y: auto; }
    li {
      background: rgba(255,255,255,0.2);
      padding: 0.5rem 0.8rem; border-radius: 8px; margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Sayƒ± Tahmin Oyunu V2</h1>
    <div id="nameSection">
      <input id="nameInput" placeholder="ƒ∞smini yaz..." />
      <button onclick="setName()">Oyuna Katƒ±l</button>
    </div>
    <div id="gameSection" style="display:none;">
      <input id="guessInput" type="number" placeholder="Tahminini yaz..." min="1" max="100">
      <button onclick="sendGuess()">Tahmin G√∂nder</button>
      <ul id="messages"></ul>
      <h3>üèÜ Skor Tablosu</h3>
      <div id="scoreboard"></div>
    </div>
  </div>

  <script>
    const socket = io();
    const nameInput = document.getElementById('nameInput');
    const nameSection = document.getElementById('nameSection');
    const gameSection = document.getElementById('gameSection');
    const input = document.getElementById('guessInput');
    const messages = document.getElementById('messages');
    const scoreboard = document.getElementById('scoreboard');

    function setName() {
      const name = nameInput.value.trim();
      if (name !== "") {
        socket.emit('set_name', name);
        nameSection.style.display = 'none';
        gameSection.style.display = 'block';
      }
    }

    function sendGuess() {
      const guess = input.value;
      if (guess.trim() !== '') {
        socket.emit('guess', guess);
        input.value = '';
      }
    }

    socket.on('message', (msg) => {
      const li = document.createElement('li');
      li.textContent = msg;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on('update_scores', (players) => {
      scoreboard.innerHTML = '';
      Object.values(players).forEach(p => {
        const div = document.createElement('div');
        div.textContent = `${p.name}: ${p.score}`;
        scoreboard.appendChild(div);
      });
    });
  </script>
</body>
</html>
